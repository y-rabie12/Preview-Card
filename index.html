<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>



  <div class="card-container">


   
    <div class="cube-container">
     
      <img src="images/image-equilibrium.jpg" alt="A picture of a cube" class="cube-img">
      <div class="overlay">
        <div> <img src="images/icon-view.svg" alt=""></div>
      </div>
    </div>
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="container">
    <div class="eth-container">
      <img src="images/icon-ethereum.svg" class="eth-img" alt="">
      <span class="eth">0.041 ETH</span>
    </div>
    <div class="clock-container">
      <img src="images/icon-clock.svg" class="clock-img" alt="">
      <span class="days">3 days left</span>
    </div>
    </div>
    <hr class='line'>

    <div class="avatar-container">
    <img src="images/image-avatar.png" class="avatar-img" alt="A picture of a man">
    <p class="jules"> Creation of  <span class="jules-1">Jules Wyvern</span></p>
    </div>


  </div>
  < footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> Yara Rabie</a>.
  </footer>
</body>

</html>
